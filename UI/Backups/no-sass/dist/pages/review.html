<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- IcoFont CSS -->
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/pages/review.css">
    <title>Candle</title>
</head>

<body>
    <!-- 
    <div class="preloader">
        <img src="../images//loader.gif" alt="spinner">
    </div> -->


    <!-- Header -->
    <nav class="navbar fixed-top navbar-expand-lg bg-white navbar-light shadow-sm pb-0 px-0">

        <!-- xs,sm mobile navbar -->
        <div id="navbarContainer" class="d-flex d-md-none  justify-content-between align-items-center w-100 px-3">
            <!-- Brand -->
            <a id="navbarBrand" class="navbar-brand order-1" href="#">
                <img src="../images/loader.gif" width="50" height="50" alt="" loading="lazy">
                Candle
            </a>

            <!-- User Dropdown -->
            <ul id="navbarUser" class="navbar-nav order-2">
                <li class="nav-item ">
                    <a href="#">
                        <img src="../images/profilepicture.png" width="50" height="50" alt="" loading="lazy">
                    </a>
                </li>
            </ul>
        </div>
        <!-- End of xs,sm mobile navbar -->

        <!-- md,lg,xl navbars  -->
        <div class="d-none d-md-flex justify-content-between align-items-center w-100 px-3">
            <!-- Brand -->
            <a id="navbarBrand" class="navbar-brand " href="#">
                <img src="../images/loader.gif" width="50" height="50" alt="" loading="lazy">
                Candle
            </a>


            <!-- Search form  -->
            <form id="navbarSearch" class="form-inline navbar__search shadow-sm">
                <input class="form-control search__input" type="search" placeholder="Search" aria-label="Search">
                <a href="#" class="search__button btn btn-outline-info">
                    <i data-feather="search"></i>
                </a>
            </form>


            <!-- User Dropdown -->
            <ul id="navbarUser" class="navbar-nav ">
                <li class="nav-item ">
                    <a href="#">
                        <img src="../images/profilepicture.png" width="50" height="50" alt="" loading="lazy">
                    </a>
                </li>
            </ul>
        </div>
        <!-- End of md,lg,xl navbars -->



        <!-- Searchbar for mobile -->
        <div class="d-flex d-md-none justify-content-center align-content-center w-100 mt-4">
            <form id="navbarSearch" class="form-inline navbar__search shadow-sm">
                <input class="form-control search__input" type="search" placeholder="Search" aria-label="Search">
                <a href="#" class="search__button btn btn-outline-info">
                    <i data-feather="search"></i>
                </a>
            </form>
        </div>
        <!-- End of Mobile Search  -->


    </nav>
    <!-- End of Header -->

    <!-- Content -->
    <section class="container ">
        <!-- Spacer: push the content down -->
        <div class="row">
            <div class="my-5r"></div>
        </div>
        <!-- Spacer -->


        <!-- Book Form -->
        <form enctype="multipart/form-data">
            <div class="row justify-content-between shadow-sm mb-5 p-5">
                <!-- Form Title -->
                <div class="col-12">
                    <h1>Create a new book</h1>
                    <hr class="mb-5">
                </div>
                <!-- End of Form Title -->

                <!-- Image Uploader -->
                <div class="col-12 col-md-5 order-2 order-md-1">
                    <div class="d-flex flex-column h-100 justify-content-start">
                        <div class="book__ImagePreview order-2 order-md-1">
                            <img src="http://via.placeholder.com/600x700" alt="Book Cover Preview" />
                            <div class="form-group order-1 order-md-2 my-4">
                                <label for="exampleFormControlFile1">Upload Cover</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </div>

                        <div class="form-row order-3 mt-3 ">
                            <button type="submit" class="btn btn-block btn-outline-primary mb-2">Save </button>
                        </div>

                    </div>
                </div>
                <!-- End of Image Uploader -->

                <!-- Book Creation form -->
                <div class="col-12 col-md-6 order-1 order-md-2">
                    <div class="form-row">
                        <div class="form-group col-12 col-lg-10">
                            <label for="inputState">Title</label>

                            <input type="password" class="form-control" id="inputPassword4" placeholder="Title*">
                        </div>
                    </div>

                    <div class="form-row">

                        <div class="form-group col-12 col-lg-10">
                            <label for="inputState">Subtitle</label>

                            <input type="password" class="form-control" id="inputPassword4" placeholder="Subtitle">
                        </div>
                    </div>

                    <div class="form-row">

                        <div class="form-group col-12 col-lg-10">
                            <label for="inputState">ISBN-13</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="ISBN-13">
                        </div>
                    </div>

                    <div class="form-row">

                        <div class="form-group col-12 col-lg-5">
                            <label for="inputState">Pages</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Pages">
                        </div>
                        <div class="form-group col-12 col-lg-5">
                            <label for="inputState">Language</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-12 col-lg-10">
                            <label for="inputState">Release Date</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-lg-10">
                            <label for="inputState">Add to Volume</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>



                    <div class="form-row">
                        <div class="form-group col-12 col-lg-10">
                            <label for="exampleFormControlTextarea1">About</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <!-- End of Book Form -->

            </div>
            <!-- End of Book Creation Form -->
        </form>
    </section>



    <footer>

    </footer>
    <!--jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="../../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font-awesome -->
    <script src="../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="../scripts/script.js" defer></script>
</body>

</html>
